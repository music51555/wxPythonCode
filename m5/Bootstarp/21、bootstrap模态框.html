<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
    <!-- 模态框弹出的点击按钮，data-toggle="modal"属性是调用js文件,，data-target="#myModal属性是通过选择器指明调用的模态框，如id="myModal"-->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" id="modal-btn">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- 替换modal-content下内容，显示模态框的内容 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    // 去除data-target="#myModal"属性后，即无法指向模态框，使用提供的modal(''show')方法实现弹出模态框
    // .modal('hide')实现隐藏
    $('#modal-btn').click(function(){
        $('#myModal').modal('show');
    });
</script>
</html>
