<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
<div class="col-md-4">
            <!-- thumbnail  美 /'θʌmnel/   极小的 -->
            <div class="thumbnail">
                    <form action="">
                        <div class="form-group">
                            <!-- 如果使用a作为按钮，a标签不是作为跳转链接的话，必须为其添加role="button" 属性-->
                            <!-- 同时为按钮添加btn-lg、btn-sm、btn-xs类，为其改变大小尺寸 -->
                            <a href="#" class="btn btn-default btn-lg" >默认按钮</a>
                            <a href="#" class="btn btn-primary btn-sm" role="button">首选项</a>
                            <a href="#" class="btn btn-info btn-xs" role="button">一般信息</a>
                            <!-- 为按钮添加btn-block类，将其拉伸到100%的宽度 -->
                            <a href="#" class="btn btn-warning btn-block active" role="button">警告信息</a>
                            <!-- 为按钮添加active类，使其展示效果为被激活状态，效果实则是被点击下去 -->
                            <a href="#" class="btn btn-success active" role="button">成功</a>
                            <!-- 添加 disabled="disabled"属性，使按钮变为禁用状态-->
                            <a href="#" class="btn btn-danger" role="button" disabled="disabled">危险</a>
                            <a href="#" class="btn btn-link" role="button">链接</a>
                        </div>
                    </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <form action="">
                    <div class="form-group">
                            <button type="button" class="btn btn-default">（默认样式）Default</button>
                            <button type="button" class="btn btn-primary">（首选项）Primary</button>
                            <button type="button" class="btn btn-success">（成功）Success</button>
                            <button type="button" class="btn btn-info btn-block">（一般信息）Info</button>
                            <button type="button" class="btn btn-warning">（警告）Warning</button>
                            <button type="button" class="btn btn-danger">（危险）Danger</button>
                            <button type="button" class="btn btn-link">（链接）Link</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <!-- 在图片大小的基础上，使外边框的角度增加一些弧度 -->
            <img src="./images/101.png" class="img-rounded" alt="">

            <!-- 使图片包裹在圆形中 -->
            <img src="./images/101.png" class="img-circle" alt="">

            <!-- 使图片包裹在盒子边框中 -->
            <img src="./images/101.png" class="img-thumbnail" alt="">
        </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <!-- btn-group类将按钮并排在一行显示，形成一组-->
                    <!-- 在按钮组的外层盒子添加btn-group-lg、btn-group-sm、btn-group-xs改变按钮的大小样式 -->
                    <!-- 在按钮组外层盒子添加btn-group-vertical类，使按钮组的按钮垂直排列 -->
                    <div class="btn-group btn-group-lg btn-group-vertical" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                
                <!-- 在按钮组中添加下拉菜单，实则是在 btn-group 类下再嵌套一层btn-group，里面存放一个按钮，和一个ul-->
                <!-- 所以按钮式的下拉菜单，就是一个按钮和ul->li 相组合-->
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">
                    更多
                    </button>
                    <!-- 分裂式的下拉菜单按钮，是增加一个点击按钮，去除dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"这些属性，存放一个倒三角 -->
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">新闻</a></li>
                        <li><a href="#">赛事</a></li>
                    </ul>
                </div>
                </div>               
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
