<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{
            padding-top: 70px;
        }
    </style>
</head> 
<body style="height:2000px">
    <!-- 导航条都继承自于navbar类，navbar-default表示导航条中的字体颜色 -->
    <!-- 添加navbar-fixed-top类名，可以使导航栏固定在顶部 -->
    <!-- 添加navbar-fixed-bottom类名，可以使导航栏固定在底部 -->
    <!-- 添加navbar-inverse类，可以使导航条颜色变为反色 -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <!--sr-only表示隐藏span元素  -->
                    <span class="sr-only">Toggle navigation</span>
                    <!-- 此span标签标识浏览器缩小后，导航按钮中的三条横线 -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 将logo处设置为一张图片或网站名称 -->
                <a class="navbar-brand" href="#">
                    <img  src="./images/B.png" alt="">
                </a>
                <!-- <a class="navbar-brand" href="#">新浪网</a> -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        首页
                        <!--sr-only表示隐藏span元素，可用于放置图标等  -->
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li>
                    <a href="#">资讯</a>
                </li>
                <li>
                    <a href="#">娱乐</a>
                </li>
                <li>
                    <a href="#">体育</a>
                </li>
                <!-- 导航栏中的下拉菜单 -->
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">赛事</a></li>
                    <li><a href="#">文化</a></li>
                    <li><a href="#">电竞</a></li>
                </ul>
                </li>
            </ul>
            <!-- navbar-left、navbar-right表示放置在导航栏的右侧 -->
            <!-- 将表单放置在navbar-form类中，可以很好的垂直对齐，并且当浏览器视口较小时，可以呈现折叠状态 -->
            <form class="navbar-form navbar-right">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
                </div>
                <!-- 为导航栏中的按钮添加navbar类名，可以呈现很好的垂直效果 -->
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">我的账户</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">我的资料</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">我的优惠券</a></li>
                    <!-- 分割线 -->
                    <li role="separator" class="divider"></li>
                    <li><a href="#">退出</a></li>
                </ul>
                </li>
            </ul>
            </div>
        </div>
    </nav>       
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="thumnail">
                    <!-- 添加breadcrumb类，呈现Home Library images路径导航 -->
                    <ol class="breadcrumb">
                        <li>Home</li>
                        <li>Library</li>
                        <li>images</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- 翻页控件，将分页组件包含在.nav类名中，页面中可能包含多个nav，所以使用 aria-label属性，为导航增加描述信息-->
            <nav aria-label="Page navigation">
                <!-- pagination类表示将列表横向展示为翻页控件，pagination-lg将翻页控件放大显示，pagination-sm将翻页控件缩小显示 -->
                <ul class="pagination pagination-lg">
                    <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <!-- 添加class="disabled"类，可使当前翻页链接不可用 -->
                    <li class="disabled"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-4">
            <!-- 超简单的翻页控件，ul继承于pager类后，将修改li->a的样式，变为翻页按钮 -->
            <nav>
                <ul class="pager">
                    <li>
                        <a href="">previous</a>
                    </li>
                    <li>
                        <a href="">next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
<!-- 所有js插件都是依赖于jquery的，所以jquery必须放在前面 -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
