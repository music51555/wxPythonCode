            height: 31px;

            float: left;

            background: url(./images/bottom.png) no-repeat;

        }

        }

        }
        .public-abs textarea{

            height: 70px;
            border: 1px solid #ccdcef;
            padding: 2px;
        }
        .public-where{
            margin-top: 15px;
            overflow: hidden;
        }
        .public-module a{
            display: block;
            width: 60px;
            height: 28px;
            background: url(./images/bottom.png) no-repeat;
            color: #fff;
            float: left;
            text-align: center;
            line-height: 28px;
            margin-right: 3px;
            font-size: 12px;
            line-height: 28px;
            text-decoration: none;
        }
        .clear{
            display: block;
            font-size: 12px;
            color: #369;
            float: right;
            text-decoration: none;
            margin-right: 18px;
            line-height: 30px;
        }
        .public-go{
            width: 96px;
            height: 30px;
            float: right;
            text-decoration: none;
            line-height: 30px;
            text-align: center;
            background: url(./images/bottom.png) no-repeat;
            background-position: 0 -563px;
            color: #fff;
        }
        .public-btn{
            margin-top: 10px;
            overflow: hidden;
        }
        .wenzi-desc{
            background-color: #e6ecf3;
            padding: 5px;
        }
        .wenzi-desc textarea{
            width: 565px;
            height: 70px;
            font-size: 13px;
        }
        .img-desc textarea{
            width: 565px;
            height: 70px;
            font-size: 13px;
        }
        .public-wenzi-banner{

            display: none;
        }
        .wenzi-count{
            background-color: #e6ecf3;
            overflow: hidden;
        }
        .write-length{
            height: 29px;
            float: right;
            background-color: #e6ecf3;
            font-family: Constantia,Georgia;
            color: #8ca1c1;
            font-size: 14px;
            margin-right: 10px;
        }
        .write-num{
            font-size: 20px;
            line-height: 22px;
        }
        .upload{
            padding: 5px;
            background-color: #e6ecf3;
            height: 31px;
            line-height: 25px;
        }
        .upload-btn{
            display: block;
            width: 63px;
            height: 31px;
            background: url(./images/bottom.png) no-repeat 0 0;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            margin-right: 10px;
            float: left;
            text-align: center;
            line-height: 31px;
        }
        .upload-desc{
            display: blockl;
            float: left;
            font-size: 12px;
            color: #8ca1c1;
            line-height: 31px;
        }
        .public-img-banner{
            padding-top: 15px;
            display: none;
        }
    </style>
</head>

    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.public-nav-btns').children('a').click(function(event){
                event.preventDefault();
                $('form').children().eq($(this).index()).show();
                $('form').children().eq($(this).index()).siblings().hide();
                $(this).addClass('public-nav-active');
                $(this).siblings().removeClass('public-nav-active');
                $(this).parent().parent().siblings('form').children().find('input,textarea').val('');
                $(this).parent().parent().siblings('form').children().find('.public-title>input,.public-abs>textarea').attr('disabled','disabled');
                $(this).parent().parent().siblings('form').children().find('.add-link-btn').css('background-position','0 -165px');
                $(this).parent().parent().siblings('form').children().find('.public-go').css('background-position','0 -563px');
            });
            $('.public-module').children('a').click(function(event){
                event.preventDefault();
                if($(this).index()!=3){
                    $(this).css('background-position', '0 -409px');
                    $(this).siblings().css('background-position','0 -469px');
                    $(this).parent().children().eq(3).css('background-position','0 -655px');
                }else{
                    $(this).css('background-position', '0 -595px');
                    $(this).siblings().css('background-position','0 -469px');
                }
            });
            $('.add-link>input').keyup(function(event){
                event.preventDefault();
                console.log($('.add-link>input').val());
                $('.add-link-btn').css('background-position','0 -99px');
            });
            $('.add-link-btn').click(function(event){
                event.preventDefault();
                if($('.add-link>input').val()){
                    $('.public-title>input').val('路飞学城');
                    $('.public-abs>textarea').val('路飞学城立志帮助有志向的年轻人通过努力学习获得体面的工作和生活!路飞学员通过学习Python ,金融分析,人工智能等互联网最前沿技术,开启职业生涯新可能。');
                    $('.public-title>input').removeAttr('disabled');
                    $('.public-abs>textarea').removeAttr('disabled');
                    $('.public-link-banner .public-go').css('background-position','0 -499px');
                }
            });
            $('.clear').click(function(event){
                event.preventDefault();
                $(this).parent().parent().find('input,textarea').val('');
                $('.add-link-btn').css('background-position','0 -165px');
                $('.public-title>input').attr('disabled','disabled');
                $('.public-abs>textarea').attr('disabled','disabled');
                $('.public-go').css('background-position','0 -563px');
            });
            $('.wenzi-desc>textarea').keyup(function(){
                $('.write-num').text(150-$(this).val().length);
                $(this).parent().parent().find('.public-go').css('background-position','0 -499px');
            });
            $('.img-desc>textarea').keyup(function(){
                $('.write-num').text(150-$(this).val().length);
                $(this).parent().parent().parent().find('.public-go').css('background-position','0 -499px');
            });
            $('.upload-btn').click(function(event){
                $('#loadfile').click();
            });
        });
    </script>
