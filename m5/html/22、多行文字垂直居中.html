<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* 设置多行居中的思路是，首先为每一行数据添加行高，计算出所有行的高度，如150px，盒子总高度200px,
        那么就是(200px-150px)/2计算出padding-top的高度，设置padding后，总高度也要减去padding的高度*/
        div{
            width: 300px;
            height: 175px;
            padding-top: 25px;
            border: 1px solid red;
            line-height: 30px;
            font-size: 16px;
            /* 使用英语的逗号隔开字体，以作备选之用，备选字体可以有无数个，将英文字体写在最前面 */
            font-family:"Times New Roman","微软雅黑","黑体","宋体";
        }
    </style>
</head>
<body>
    <div>
        这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容这是一些内容
    </div>
</body>
</html>
