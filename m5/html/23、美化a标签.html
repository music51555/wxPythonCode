        .nav{
            width: 1000px;
            margin: 100px auto 0;
            background-color: blueviolet;
            border-radius: 3px;
        }
        .nav:after{
            content: ".";
            visibility: hidden;
            clear: both;
            height: 0;
            display: block;
        }
        .nav ul li{
            float: left;
            height: 50px;
            width: 200px;
            line-height: 50px;
            text-align: center;
        }
        .nav ul li a{
            color:white;
            font-family: "楷体";
            width: 200px;
            height: 50px;
            display: block;
            font-size: 18px;
            text-decoration: none;
        }
        .nav ul li a:hover{
            font-size: 20px;
            background-color: red;
        }
    </style>
</head>
