<!DOCTYPE html>

	<title>Document</title>

<body>

<script type="text/javascript">
	window.onload = function(){
		console.log(document.getElementById('wrap'));

			alert(this.innerText);

		cart.onmouseover = function(){
			console.log(cart.getAttribute('src'));
			cart.setAttribute('src','./images/cart_hover.png');
		}
		cart.onmouseout = function(){
			cart.src = './images/cart.png';
			cart.className += 'active';
		}
	}
