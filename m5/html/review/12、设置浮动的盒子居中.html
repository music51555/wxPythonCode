<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 700px;
			height: 300px;
			background-color: blue;
			position: relative;
		}
		.child{
			width: 300px;
			height: 300px;
			background-color: yellow;
			position: absolute;
			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="child">

		</div>
	</div>
</body>
