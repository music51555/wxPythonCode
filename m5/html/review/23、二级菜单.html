<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		.box{
			width: 520px;
			height: 50px;
		}
		.btn{
			display: block;
			width: 150px;
			height: 200px;
			color: #fff;
			float: left;
			margin-left: 5px;
		}
		.btn a{
			display: block;
			text-decoration: none;
			color: #fff;
			width: 150px;
			height: 50px;
			background-color:purple;
		}
		.btn li{
			display: none;
			width: 150px;
			height: 50px;
			background-color:purple;
			color: #fff;
		}
		.btn ul{
			display: block;
			float: left;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="btn">
				<a href="">一级菜单</a>
				<ul>
					<li>一级子菜单</li>
					<li>一级子菜单</li>
					<li>一级子菜单</li>
				</ul>
			</li>

			<li class="btn">
				<a href="">二级菜单</a>
				<ul >
					<li>二级子菜单</li>
					<li>二级子菜单</li>
					<li>二级子菜单</li>
				</ul>
			</li>
			
			<li class="btn">
				<a href="">三级菜单</a>
				<ul>
					<li>三级子菜单</li>
					<li>三级子菜单</li>
					<li>三级子菜单</li>
				</ul>
			</li>
			
		</ul>
	</div>
</body>
<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	var div = document.createElement('div');
	$(div).attr('class','hello');
	$(div).text('world');
	$('.btn a').mouseover(function(){
		$(this).siblings('ul').children('li').slideDown(1000);
		$(this).empty();
	});

</script>
</html>
