<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .login-wrap{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: rgba(0,0,0,0.5);
        }
        .login-box{
            height: 375px;
            position: absolute;
            top: 25%;
            left: 27%;
            height: 375px;
            width: 702px;
            background-color: #fff;
            /* display: none; */
        }
        .person-data{
            height: 375px;
            position: absolute;
            top: 25%;
            left: 38%;
            height: 375px;
            width: 350px;
            background-color: #fff;
            display: none;
        }
        .login-top{
            background-color: #e7ecf2;
            padding: 0px 10px;
            font-size: 14px;
            height: 30px;
            line-height: 30px;
            font-weight: 700;
            color: #abb6d2;
        }
        .login-innerbox{
            float: left;
        }
        .register{
            float: left;
            margin-left: 322px;
        }
        .login-content{
            background-color: #fff;
            width: 350px;
            height: 345px;
            float: left;
            border-right: 1px solid darkgray ;
            text-align: center;
        }
        .register-content{
            background-color: #fff;
            width: 350px;
            height: 345px;
            float: left;
            text-align: center;
        }
        .login-title{
            width: 100%;
            text-decoration: none;
            color: #2559a4;
            font-size: 14px;
            padding: 20px 0px;
            font-family: '宋体';
            display: block;
        }
        .login-content form{
            display: block;
            padding: 0px 70px;
        }
        .data-content form{
            display: block;
            padding: 0px 70px;
        }
        .register-content form{
            display: block;
            padding: 0px 70px;
        }
        #country-area{
            width: 100%;
            padding: 5px 2px;
            border: 1px solid #CDDDEF;
        }
        .login-content .phonenumber{
            width: 196px;
            padding: 6px;
            border: 1px solid #CDDDEF;
            font-weight: 700;
        }
        .register-content .phonenumber{
            width: 118px;
            padding: 6px;
            border: 1px solid #CDDDEF;
            font-weight: 700;
            float: left;
            margin-right: 7px;
        }
        .password{
            width: 196px;
            padding: 6px;
            border: 1px solid #CDDDEF;
            font-weight: 700;
        }
        .login-period{
            color: #333;
            font-size: 12px;
        }
        .rem-login{
            height: 30px;
            line-height: 30px;
        }
        .rem-login>div{
            margin-top: 2px;
            margin-left: 1px;
            float: left;
        }
        .rem-login span{
            font-size: 12px;
            margin-left: -23px;
            margin-right: 14px;
        }
        .rem-login a{
            font-size: 12px;
            color: #369;
            text-decoration: none;
        }
        .login-btn{
            width: 95px;
            height: 31px;
            background: url(./images/bottom.png) no-repeat 0 0;
            background-position: 0 -99px;
            color: #fff;
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 31px;
            font-size: 14px;
            font-family: '宋体';
            font-weight: 700;
        }
        .register-title{
            width: 100%;
            text-decoration: none;
            color: #2559a4;
            font-size: 14px;
            padding: 20px 0px 10px 0px;
            font-family: '宋体';
            display: block;
        }
        .data-title{
            width: 100%;
            text-decoration: none;
            color: #abb6d2;
            font-size: 14px;
            padding: 15px 0px 10px 0px;
            font-family: '宋体';
            text-align: center;
            display: block;
        }
        .data-title span{
            color: #2559a4;
            font-family: '宋体';
        }
        .register-title span{
            color: #2559a4;
            font-family: '宋体';
        }
        .getyzm{
            width: 60px;
            display: block;
            font-size: 12px;
            color: #fff;
            background-color: #015e98;
            padding: 6px 5px;
            border-radius: 3px;
            text-decoration: none;
            float: left;
        }
        .getyzm-box{
            overflow: hidden;
        }
        .non-recv{
            font-size: 12px;
        }
        .get-voice-yzm{
            font-size: 12px;
            cursor: pointer;
            color: #369;
        }
        .non-recv-box{
            padding-left: 43px;
        }
        .yzm{
            width: 196px;
            padding: 6px;
            border: 1px solid #CDDDEF;
            font-weight: 700;
        }
        .next,.commit{
            width: 95px;
            height: 31px;
            background: url(./images/bottom.png) no-repeat 0 0;
            background-position: 0 -99px;
            color: #fff;
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 31px;
            font-size: 14px;
            font-family: '宋体';
            font-weight: 700;
        }
        .sex{
            margin-bottom: 2px;
            overflow: hidden;
        }
        .sex>input{
            display: block;
            float: left;
            margin-left: 9px;
        }
        .sex>span{
            font-size: 12px;
            display: block;
            float: left;
            margin-top: 1px;
        }
        .select-area,.select-city{
            display: block;
            float: left;
            width: 103px;
            padding: 5px 2px;
            border: 1px solid #CDDDEF;
        }
        .select-area{
            margin-left: 4px;
        }
        .select-city-area{
            overflow: hidden;
        }
        .signature{
            width: 196px;
            height: 50px;
            padding: 6px;
            border: 1px solid #CDDDEF;
            font-weight: 700;
            vertical-align:top;
        }
        .nicheng{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-box">
                <div class="login-top">
                    <div class="login-innerbox">登录</div>
                    <div class="register">注册</div>
                </div>
                <div class="login-content">
                    <a href="" class="login-title">手机号登录</a>
                    <form action="">
                        <p>
                            <select name="" id="country-area">
                                <option value="">中国(+86)</option>
                            </select>
                        </p>
                        <p>
                                <input type="text" class="phonenumber" placeholder="手机号">
                        </p>
                        <p>
                                <input type="password" class="password" placeholder="密码">
                        </p>
                        <div class="rem-login">
                            <div>
                                    <input type="checkbox"  name="rem" checked>
                            </div>
                            <span>一个月内自动登录</span>
                            <a href="">忘记密码</a>
                        </div>
                        <p>
                                <a href="" class="login-btn">登录</a>
                        </p>
                    </form>
                </div>
                <div class="register-content">
                    <a href="" class="register-title">1 填写手机号 <span>> 2 填写基本资料</span></a>
                    <form action="">
                        <p>
                            <select name="" id="country-area">
                                <option value="">中国(+86)</option>
                            </select>
                        </p>
                        <p class="getyzm-box">
                            <input type="text" class="phonenumber" placeholder="手机号">
                            <a href="" class="getyzm">获取验证码</a>
                        </p>
                        <p class="non-recv-box">
                            <span class="non-recv">收不到短信？</span>
                            <span class="get-voice-yzm">获取语音验证码</span>
                        </p>
                        <p class="iptyzm">
                            <input type="text" class="yzm" placeholder="验证码">
                        </p>
                        <p class="iptpwd">
                            <input type="password" class="password" placeholder="密码">
                        </p>
                        <a href="" class="next">下一步</a>
                    </form>
                </div>
        </div>
        <div class="person-data">
            <div class="login-top">
                <div class="login-innerbox">填写个人资料</div>
            </div>
            <div class="data-content">
                    <a href="" class="data-title">1 填写手机号 <span>> 2 填写基本资料</span></a>
                    <form action="">
                        <p class="nicheng">
                            <input type="text" class="yzm" placeholder="昵称">
                        </p>
                        <p class="sex">
                            <input type="radio" name="sex" checked>
                            <span>男</span>
                            <input type="radio" name="sex">
                            <span>女</span>
                        </p>
                        <p class="countryarea">
                            <select name="" id="country-area">
                                <option value="">中国</option>
                            </select>
                        </p>
                        <p class="select-city-area">
                            <select name="" id="" class="select-city">
                                <option value="">北京</option>
                            </select>
                            <select name="" id="" class="select-area">
                                <option value="dc">东城</option>
                                <option value="xc">西城</option>
                                <option value="cy">朝阳</option>
                                <option value="hd">海淀</option>
                                <option value="ft">丰台</option>
                                <option value="sjs">石景山</option>
                                <option value="mtg">门头沟</option>
                                <option value="fs">房山</option>
                                <option value="tz">通州</option>
                                <option value="sy">顺义</option>
                                <option value="dx">大兴</option>
                                <option value="cp">昌平</option>
                                <option value="pg">平谷</option>
                                <option value="hr">怀柔</option>
                                <option value="my">密云</option>
                                <option value="yq">延庆</option>
                            </select>
                        </p>
                        <p>
                            <textarea name="" id="" cols="30" rows="10" class="signature" placeholder="签名档"></textarea>
                        </p>
                        <a href="" class="commit">提交资料</a>
                    </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $('.getyzm').click(function(event){
            event.preventDefault();
            // console.log(typeof $('.phonenumber').val());
            if($('.getyzm-box>input').val() != ' ' ){
                var phonenum = Number($('.getyzm-box>input').val());
                if(!isNaN(phonenum) && $('.getyzm-box>input').val().length == 11){
                    var reg = /^130|131|132|133|134|135|136|137|138|139|186|187|188|189|177|176/g;
                    try{
                        var result = reg.exec(phonenum)[0];
                    }catch(err){
                        alert('手机号码格式不正确，请检查后重新输入');
                    }
                    if(result){
                        console.log(phonenum);
                        console.log(typeof phonenum);
                        alert('验证码是6573');
                    }
                }else{
                    alert('请输入有效的手机号码');
                }
            }else{
                alert('请先输入11位手机号码');
            }
        });
        $('.next').click(function(event){
            event.preventDefault();
            console.log($('.getyzm-box>input').val());
            console.log($('.iptyzm>input').val());
            console.log($('.iptpwd>input').val());
            if($('.getyzm-box>input').val() == ''  || $('.iptyzm>input').val() == '' || $('.iptpwd>input').val() == '' || $('.iptyzm>input').val() != '6573'){
                alert('请检查表单是否填写完整或正确');
            }else if($('.iptpwd>input').val().length < 6){
                alert('请输入6位或6位以上的密码');
            }else{
                var account = $('.getyzm-box>input').val();
                var pwd = $('.iptpwd>input').val();
                localStorage.setItem(account,pwd);
                $('.person-data').css('display','block');
                $('.login-box').css('display','none');
            }
        });
        $('.commit').click(function(event){
            event.preventDefault();
            if($('.nicheng>input').val() == ''){
                alert('起个漂亮的昵称吧');
            }else if($('.nicheng>input').val().length > 5){
                alert('昵称的长度要求5个字符或以下');
            }else{
                localStorage.setItem($('.getyzm-box>input').val()+'nicheng',$('.nicheng>input').val());
                $('.person-data').css('display','none');
            }
        });
    </script>
</body>
</html>
