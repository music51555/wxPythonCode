<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .comment-box{
            width: 598px;
            border: 1px solid #cbdcee;
            background-color: #f6f6f6;
            margin-bottom: 12px;
            position: relative;
        }
        .comment-top{
            overflow: hidden;
            margin-bottom: 5px;
            border-bottom: 1px dashed;
            padding: 6px;
        }
        .comment-textarea{
            font-size: 12px;
            width: 510px;
            border:1px solid #ccdcef;
        }
        .tip1{
            float: left;
            font-weight: 700;
            font-size: 12px;
            color: #b4b4b4;
        }
        .tip2{
            float: left;
            margin-left: 10px;
        }
        .tip2>span{
            float: left;
            width: 11px;
            height: 11px;
            display: block;
            background: url(./images/pinglun.png);
            background-position: 0 -7px;
        }
        .tip2 a{
            float: left;
            color: #99aecb;
            font-size: 12px;
            text-decoration: none;
            margin-left: 2px;
            
        }
        .comment-innerbox{
            height: 56px;
            background-color: #e6ecf3;
            padding: 5px;
            overflow: hidden;
        }
        .comment-btn{
            float: left;
            display: block;
            width: 62px;
            height: 31px;
            line-height: 31px;
            color: #fff;
            background: url(./images/bottom.png) no-repeat 0 0;
            background-position: 0 -66px;
            text-decoration: none;
            text-align: center;
            margin-left: 8px;
        }
        .comment-area{
            float: left;
        }
        .closex{
            display: block;
            width: 3px;
            height: 3px;
            text-decoration: none;
            color: #b4b4b4;
            font-size: 10px;
            position: absolute;
            top: 0;
            right: 10px;
        }
        .closehide{
            color: #99aecb;
            font-size: 10px;
            display: block;
            position: absolute;
            bottom: 3px;
            right: 20px;
        }
        .closehide-icon{
            width: 11px;
            height: 11px;
            display: block;
            background: url(./images/pinglun.png) no-repeat 0 0;
            background-position: 0 -18px;
            position: absolute;
            bottom: 3px;
            right: 48px;
        }
    </style>
</head>
<body>
    <div class="comment-box">
        <div class="comment-top">
            <div class="tip1">
            最热评论(
            <span>0</span>
            )
            </div>
            <div class="tip2">
                <span></span>
                <a href="">去评论页面</a>
            </div>
        </div>
        <div class="comment-innerbox">
            <div class="comment-area">
                    <textarea class="comment-textarea"></textarea>
            </div>
            <a href="" class="comment-btn">评论</a>
            <span class="closehide-icon"></span>
            <a href="" class="closehide">收起</a>
        </div>
        <a href="" class="closex">X</a>
    </div>
</body>
</html>
