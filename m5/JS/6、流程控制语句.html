<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // if else语句
        var age = 22;
        if (age > 18){
            console.log('你是成年人了');
        }else if (age == 18){
            console.log('18岁生日快乐');
        }else{
            console.log('你是未成年人');
        }

        // 逻辑与&& 逻辑或||
        var age = 22;
        var sex = '男';
        
        if (age == 22 && sex == '男'){
            console.log('你可以结婚了');
        }
        
        // switch语句，不要忘记添加break
        score = 'good';
        switch(score){
            case 'good':
                console.log('还不错');
                break;
            case 'better':
                console.log('挺棒的');
                break;
            case 'great':
                console.log('你是大神');
                break;
        }
        
        // while循环的步骤
        // 1、初始化循环变量
        var i = 1;
        // 2、判断循环条件
        while (i < 100){
            console.log(i);
            // 3、更新循环变量
            i+=1;
        }
        
        // do-while循环
        var a = 1;
        do{
            console.log(a);
            a+=1;
        }while (a < 10)
        
        // for循环
        for(var i=0;i<100;i++){
            console.log(i);
        }

        var sum = 0;
        for(var i = 0; i <= 100; i++){
            sum += i;
        }
        console.log(sum);
        
        // 双重for循环，打印指教三角形
        for(var i = 1; i <= 6; i++){
            for(var j = 1;j <= i; j++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
