<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = 5;
        var b = '5';
        // 答案输出true，表示值相等
        console.log(a==b);
        // 答案输出false，表示值和数据类型都不相等
        console.log(a===b);

        var c = 5;
        d = c++;
        // c=6,d=5,先赋值再自增
        console.log('c='+c,'d='+d);
        
        var e = 5;
        // c=6,d=6,先自增再赋值
        f = ++e;
        console.log('e='+e,'f='+f);
    </script>
</body>
</html>
