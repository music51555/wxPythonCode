<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="topbar">
        <div class="logo">
            TodoList
        </div>
        <div>
            <input type="text" id="topbar-todo" placeholder="添加您的ToDo" autofocus="autofocus">
        </div>
    </div>
    <div class="list-banner">
        <div class="list-top">
            <img id="task-img" src="./images/task-img.jpg" alt="">
            <img id="finish-img" src="./images/finish-img.jpg" alt="">
        </div>
        <div class="task">
            <div class="task-top">
                <p>待办事项</p>
                <img src="./images/default_task_star.png" alt="">
            </div>
            <div class="todolist-div">
                    <ul id="todolist"></ul>
            </div>
        </div>
        <div class="finish">
            <div class="finish-top">
                <p>办结事项</p>
                <img src="./images/default_finish_star.png.png" alt="">
            </div>
            <div class="finishlist-div">
                    <ul id="finishlist"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
