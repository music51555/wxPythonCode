<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style class="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .wrap{
            width: 480px;
            height: 250px;
            background-color: red;
            margin: 50px auto 0px;
            text-align: center;
            line-height: 200px;
        }
        .wrap li{
            float: left;
            width: 160px;
            height: 50px;
            color: black;
            text-align: center;
            line-height: 50px;
        }
        .wrap li a{
            display: block;
            text-decoration: none;
            color: black;
        }
        .active{
            background-color: #ccc;
        }
        p{
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li class="active">
                <a href="#" >首页</a>
            </li>
            <li>
                <a href="#">新闻</a>
            </li>
            <li>
                <a href="#">我的</a>
            </li>
        </ul>
        <p style="display: block;">首页内容</p>
        <p>新闻内容</p>
        <p>我的内容</p>
        <script type="text/javascript">
            var tablis = document.getElementsByTagName('li');
            var tabps = document.getElementsByTagName('p');
            for(let i = 0; i < tablis.length; i++){
                tablis[i].onclick = function(){
                    for(var j = 0; j < tablis.length; j++){
                        tablis[j].className = '';
                        tabps[j].style.display = 'none';
                    };
                    this.className = 'active';
                    tabps[i].style.display = 'block';
                }
            }
        </script>
    </div>
</body>
</html>
