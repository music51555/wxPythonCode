<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width:480px;
            height: 200px;
            background-color: red;
            margin: 50px auto 0px;
            text-align: center;
            line-height: 150px;
        }
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            width: 160px;
            height: 50px;
        }
        ul li a{
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            color: black;
        }
        .active{
            background-color: #ccc;
        }
        p{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="active">
                <a href="">首页</a>
            </li>
            <li>
                <a href="">新闻</a>
            </li>
            <li>
                <a href="">图片</a>
            </li>
        </ul>
        <div>
            <p>首页内容</p>
            <p>新闻内容</p>
            <p>图片内容</p>
        </div>
    </div>
    <script type="text/javascript">
        var tablis = document.getElementsByTagName('li');
        console.log(tablis);
        for(var i = 0; i < tablis.length; i++){
            tablis[i].onclick = function(){
                // console.log(tablis[i]);
                // for(var j=0; j < tablis.length; j++){
                //     tablis[j].className = '';
                // }
                this.className = 'active';
            }
        }
    </script>
</body>
</html>
