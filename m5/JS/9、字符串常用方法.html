<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 在控制台中查看字符串的各个属性
        var str = new String('');
        console.log(str);

        // 1、charAt()，返回指定位置的字符
        var str = 'alex';
        var charset = str.charAt(2);
        
        // 输出"e"
        console.log(charset);

        // 2、concat，连接合并字符串
        var str1 = 'alex';
        var str2 = 'peiqi';

        // 输出alexpeiqi
        console.log(str1.concat(str2));

        // 3、replace，将旧的内容替换为新的内容
        var str = 'hello world';
        str = str.replace('world','tomcat');

        // 输出hello tomcat
        console.log(str);

        // 4、indexof，返回字符串中指定字符的索引
        var str = 'alex';

        // 输出2，e的为是2
        console.log(str.indexOf('e'));

        // 5、slice(start,end)
        var str = 'alexwupeiqi';

        // 输出wupeiqi，第4位到最后一位的字符串
        console.log(str.slice(4,))

        // 6、split，以指定字符分割字符串，形成数组
        var str = 'every_day_happy';

        // 输出["every", "day", "happy"]，以“_”分割，结果形成数组
        console.log(str.split('_'));
        // 2表示按分割结果，查找出结果列表中的几个结果
        console.log(str.split('_',2));

        // 7、substring(start,end)，按索引查找字符串
        var str = 'every_day_happy';

        // 输出happy，按照索引切片
        console.log(str.substring(10,15));

        // 8、toLowerCase()
        var str = 'HelloWorld';

        // 输出helloworld，将大写变为小写
        console.log(str.toLowerCase());

        // 9、toUpperCase()
        var str = 'helloworld';

        // 输出HELLOWORLD，将小写字符变为大写
        console.log(str.toUpperCase());

        // 10、toFixed，四舍五入
        var num = 13.151231;

        // 输出13.15
        console.log(num.toFixed(2));

        // 11、trim，清除字符串空格
        var str = '          alex               ';

        // 输出alex，清除了空格
        console.log(str.trim());

    </script>
</body>
</html>
