<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // js中可以使用$来定义变量
        var $ = 100;
        console.log($);
        
        var a = 100;
        console.log(a);

        // 输出number
        console.log(typeof a);

        // 除以0表示无限大
        var b = 5/0;
        console.log(b);

        // 单引号和双引号都可以表示字符串
        var c = 'alex';
        var d = "peiqi";
        
        // 加号的运用，拼接字符串或进行运算
        console.log('我'+'爱'+'你');
        console.log(1+2+3);
        
        // boolean布尔类型
        var isShow = false;
        console.log(typeof isShow);

        // object空对象类型
        var e = null;
        console.log(typeof e);

        var f;
        // 输出值为undefined（灰色）
        console.log(f);
        // 输出类型为undefined（黑色）
        console.log(typeof f);

    </script>
</body>
</html>
