<!DOCTYPE html>
<html lang="ZH-cn">
<head>
    <meta http-equiv="ContentType" content="text/html charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    *{
        margin: 0px;
        padding: 0px;
    }
    ul{
        list-style: none;
    }

    .container{
        margin: 0 auto;
    }

    
    .topBar{
        width: 100%;
        height: 45px;
        background-color: black;
    }
    /* 之前在此写了height:40px，将定义的container高度设置为40px，但是在编写过程中去掉了，后询问原来是banner类所在的盒子下有3个子级小盒子，他们的高度是40px，使用子级的小盒子的高度去撑起父级的topBar-banner盒子的高度，所以可以去除topBar-banner类的height高度。但是在实际的页面中，由于子级的三个小盒子有了浮动的效果，脱离了标准文档流，将不占用父级盒子中的位置，且父级盒子没有浮动的效果，父级盒子内没有了标准文档流的标签，所以就没有了高度。如果父级盒子也设置浮动，那么也会脱离标准文档流，3个浮动的子级盒子就会撑起了父级浮动的盒子的高度 */
    .topBar-banner{
        width: 1226px;
        background: green;
    }
    .topBar-nav{
        float: left;
        width: 491px;
        height: 40px;
        background-color: crimson;
    }
    .topBar-userinfo{
        float: right;
        width: 142px;
        height: 40px;
        background-color: blueviolet;
        margin-right: 15px;
    }
    .topBar-cart{
        float: right;
        width: 120px;
        height: 40px;
        background-color: chartreuse;
    }

    /* 像导航栏、topbar一般都会设置固定高度，原理是如果没有设置固定高度，在下方的盒子设置浮动后，贴靠到导航栏浮动的标签上 */
    .header{
        width: 100%;
        height: 100px;
    }
    .header-banner{
        width: 1226px;
    }
    .header-logo{
        float: left;
        width: 55px;
        height: 55px;
        background-color: orange;
        margin-top: 23px;
    }
    .header-nav{
        float: left;
        width: 850px;
        height: 100px;
        background-color: coral;
    }
    .header-search{
        float: right;
        width: 296px;
        height: 50px;
        background-color: aquamarine;
        margin-top: 23px;
    }

    .content{
        width: 100%;
        height: 460px;
        margin-bottom: 20px;
    }
    .content-banner{
        width: 1226px;
        height: 460px;
        background-color: rgb(11, 68, 70);
    }
    .content-list{
        float: left;
        width: 230px;
        height: 460px;
        background-color: blueviolet;
    }
    .lunbo{
        float: left;
        width: 996px;
        height: 460px;
        background-color: rgb(184, 173, 11);
    }

    .shop{
        width: 100%;
        height: 170px;
    }
    .shop-banner{
        width: 1226px;
        height: 170px;
    }
    .shop-channel{
        float: left;
        width: 234px;
        height: 170px;
        background-color: rgb(11, 184, 118);
    }
    .shop-advertising{
        float: left;
        width: 992px;
        height: 170px;
    }
    .shop-advertising li{
        float: right;
        width: 316px;
        height: 170px;
        margin-left: 14px;
        background-color: rgb(225, 100, 237);
    }

    .box-hd{
        width: 1226px;
        height: 57px;
        margin-top: 30px;
    }
</style>
<body>
    <div class="topBar">
        <div class="topBar-banner container">
            <div class="topBar-nav">导航</div>
            <div class="topBar-cart">购物车</div>
            <div class="topBar-userinfo">用户登录</div>
        </div>
    </div>
    <div class="header">
        <div class="header-banner container">
            <div class="header-logo">logo</div>
            <div class="header-nav">导航栏</div>
            <div class="header-search">搜索栏</div>
        </div>
    </div>
    <div class="content">
        <div class="content-banner container">
            <div class="content-list">商品列表</div>
            <div class="lunbo">轮播图</div>
        </div>
    </div>
    
    <div class="shop">
        <div class="shop-banner container">
            <div class="shop-channel" >购物通道</div>
            <div class="shop-advertising">
                <ul>
                    <li>广告3</li>
                    <li>广告2</li>
                    <li>广告1</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="box-hd container">
        <h2 class="title">小米闪购</h2>
    </div>
</body>
</html>
