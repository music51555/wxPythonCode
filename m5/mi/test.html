<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* 父级盒子一般不设置高度，它的高度是由子级盒子的高度撑起来的，如果子级盒子没有设置高度，那么父级盒子的高度就是400+400+400=1200，但是如果子级盒子设置了浮动，子级盒子脱离了标准文档流，此时父级盒子的高度会变成0 */
        .father{
            width: 100%;
            height: 200px;
        }
        .box1{
            float: left;
            width: 300px;
            height: 400px;
            background-color: red;
        }
        .box2{
            float: left;
            width: 300px;
            height: 400px;
            background-color: green;
        }
        .box3{
            float: left;
            width: 300px;
            height: 400px;
            background-color: blue;
        }
        .child{
            width: 500px;
            height: 500px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    <div class="child">

    </div>
</body>
</html>
