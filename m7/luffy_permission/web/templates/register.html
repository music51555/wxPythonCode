<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.css' %}">
    <style type="text/css">
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>用户注册</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" novalidate method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}:{{ field }}
                        <span style="color:red" class="pull-right">{{ field.errors.0 }}</span>
                    </div>
                {% endfor %}
                <div class="commit">
                    <input type="submit" value="提交" class="btn btn-success pull-left">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
