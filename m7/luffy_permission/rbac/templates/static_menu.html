<div class="static-menu">
    {% for permission in permission_menu_list %}
        <a href='' class="father-child">
            <span class="icon-wrap"><i class="fa {{ menu_value.0.menu__icon }}"></i></span>{{ menu_key }}
        </a>
        <div class="child-menu">
            {% for child_menu in menu_value %}
                {% if child_menu.menu__title == menu_key %}
                    {% if child_menu.url == request.path_info %}
                        <a href='{{ child_menu.url }}' class="child-menu selected">
                            <span class="icon-wrap"><span
                                    class="fa {{ child_menu.icon }}"></span></span>{{ child_menu.title }}
                        </a>
                    {% else %}
                        <a href='{{ child_menu.url }}' class="child-menu">
                            <span class="icon-wrap"><span
                                    class="fa {{ child_menu.icon }}"></span></span>{{ child_menu.title }}
                        </a>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
