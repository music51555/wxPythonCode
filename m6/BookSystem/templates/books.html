<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            position: absolute;
            top: 200px;
        }
        th{
            text-align: center;
        }
        td{
            padding: 4px;
            height: 30px;
            text-align: center;
        }
        .table{
            line-height: 30px;
            width: 600px;
        }
        .add{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="wrap">
                    <a href="/addbook/" class="btn btn-primary add">添加书籍</a>
                    <table class="table table-bordered">
                        <thead>
                            <tr bgcolor="#adff2f">
                                <th>序号</th>
                                <th>书籍名称</th>
                                <th>价格</th>
                                <th>出版日期</th>
                                <th>出版社</th>
                                <th>作者</th>
                                <th>编辑操作</th>
                                <th>删除操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% if total_book %}
                            {% for foo in total_book %}
                                <tr>
                                    <td>{{ foo.num }}</td>
                                    <td>{{ foo.title }}</td>
                                    <td>{{ foo.price }}</td>
                                    <td>{{ foo.pubdate | date:'Y-m-d'}}</td>
                                    <td>{{ foo.publish }}</td>
                                    <td>
                                        {% for foo in foo.authors %}
                                            {{ foo }}<br>
                                        {% endfor %}
                                    </td>
                                    <td><a href="" class="btn btn-warning">编辑</a></td>
                                    <td><a href="" class="btn btn-danger">删除</a></td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
