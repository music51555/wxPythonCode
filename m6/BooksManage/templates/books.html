<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .father{
            width: 100%;
            position: relative;
            top: 150px;
        }
        .tb{
            position: absolute;
            top: 25%;
            left: 50%;
            margin-left: -308px;
        }
        td{
            width: 100px;
            height: 30px;
            text-align: center;
        }
        .del{
            margin: 0 auto;
            display: block;
            width: 60px;
            height: 25px;
            line-height: 24px;
            background-color: #ff272a;
            border-radius:3px;
            color: #fff;
            text-decoration: none;
        }
        .edit{
            margin: 0 auto;
            display: block;
            width: 60px;
            height: 25px;
            line-height: 24px;
            background-color: #369;
            border-radius:3px;
            color: #fff;
            text-decoration: none;
        }
        .add{
            text-align: center;
            display: block;
            width: 80px;
            height: 25px;
            line-height: 24px;
            background-color: green;
            border-radius:3px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="tb">
            <table border="1" cellspacing="0">
                <tr aria-colspan="6" >
                    <a href="/addbook/" class="add">添加书籍</a>
                </tr>
                <tr style="background-color: #d43f3a;color:#fff">
                    <td>书籍名称</td>
                    <td>价格</td>
                    <td>出版日期</td>
                    <td>出版社</td>
                    <td>删除操作</td>
                    <td>编辑操作</td>
                </tr>
                {% for i in books_list %}
                <tr>
                    <td>{{ i.title }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.pub_date|date:'Y-m-d' }}</td>
                    <td>{{ i.publish }}</td>
                    <td><a href="" class="del">删除</a></td>
                    <td><a href="" class="edit">编辑</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
