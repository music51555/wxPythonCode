<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .father{
            width: 100%;
            position: relative;
            top: 150px;
        }
        .tb{
            position: absolute;
            top: 25%;
            left: 50%;
            margin-left: -308px;
            margin-bottom: 150px;
        }
        td{
            {#width: 100px;#}
            padding: 4px;
            height: 30px;
            text-align: center;
        }
        .btn{
            border-radius:3px;
        }
        .add{
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="tb">
            <table class="table table-bordered table-striped">
                <a href="http://127.0.0.1:8000/books/add/" class="btn add btn-success">添加书籍</a>
                <thead>
                    <tr style="background-color: #d43f3a;color:#fff;">
                        <th style="text-align:center">书籍名称</th>
                        <th style="text-align:center">价格</th>
                        <th style="text-align:center">出版日期</th>
                        <th style="text-align:center">出版社</th>
                        <th style="text-align:center">编辑操作</th>
                        <th style="text-align:center">删除操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in books_list %}
                    <tr>
                        <td>{{ i.title }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.pub_date|date:'Y-m-d' }}</td>
                        <td>{{ i.publish }}</td>
                        <td style="width: 100px;"><a href="/books/del/{{ i.title }}" class="btn del btn-danger">删除</a></td>
                        <td style="width: 100px;"><a href="/books/update/{{ i.title }}_{{ i.price }}_{{ i.pub_date|date:'Y-m-d' }}_{{ i.publish }}" class="btn edit btn-primary">编辑</a></td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $('.del').click(function(){
        str=confirm('确认是否删除此条数据？')
        if(str==true){
            return true
        }else{
            return false
        }
    })
</script>
</html>
