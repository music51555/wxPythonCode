<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <form action="" method="post" novalidate>
                <p>{{ form.username.label }}:{{ form.username }}
                    <span class='pull-right' style="color:red;">{{ form.username.errors.0 }}</span>
                </p>
                <p>{{ form.password.label }}:{{ form.password }}
                    <span class='pull-right' style="color:red;">{{ form.password.errors.0 }}</span>
                </p>
                <p>{{ form.email.label }}:{{ form.email }}
                    <span class='pull-right' style="color:red;">{{ form.email.errors.0 }}</span>
                </p>
                <p><input type="submit"></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
