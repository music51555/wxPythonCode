{% extends 'base_platform.html' %}

{% block category %}
    <div class="panel panel-warning">
        <div class="panel-heading">后台操作</div>
        <div class="panel-body">
            <div>
                <a href="/add_article/">添加新文章</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block article_info %}
    <form action="" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="article-title" class="form-control">
        </div>
        <div class="form-group">
            <label for="desc">描述</label>
            <input type="text" id="desc" name="article-desc" class="form-control">
        </div>
        <div class="form-group">
            <label for="">文章详情</label>
            <textarea id="" cols="30" name='article-content' rows="10" class="form-control"></textarea>
        </div>
        <div class="commit-btn">
            <input type="submit" class="btn btn-success">
        </div>
    </form>
{% endblock %}
