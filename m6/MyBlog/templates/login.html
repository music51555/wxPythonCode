<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
    <h3>登录</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">用户名</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="valid_code">
                        </div>
                        <div class="col-md-6">
                            <img width="270" height="40" src="/get_validCode_img" alt="" id="valid_code">
                        </div>
                    </div>
                </div>
                <button class="btn btn-default login-btn">登录</button>
                <span class="error"></span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/jquery/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function(){
        $('#valid_code').click(function(){
            <!--对于图片的src链接，如果想点击后刷新图片，再次请求，那么就对src链接内容+='?'一个问号即可-->
            $(this)[0].src+='?'
        })

        $('.login-btn').click(function(){
            $.ajax({
                // 如果没有填写ajax的请求路径，那么就是当前路径
                url:'',
                type:'post',
                data: {
                    'username':$('[name="username"]').val(),
                    'password':$('[name="password"]').val(),
                    'valid_code':$('[name="valid_code"]').val(),
                    'csrfmiddlewaretoken':$('[name="csrfmiddlewaretoken"]').val()
                },
                success:function(data){
                    if(data.user){
                        // 如果校验验证码、用户名和密码成功后，则跳转至index页面
                        location.href='/index'
                    }else{
                        $('.error').text(data.msg)
                        $('.error').css({'color':'red','margin-left':'10px'})
                    }
                }
            })
        })
    })
</script>
</html>
