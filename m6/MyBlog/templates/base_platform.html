<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .nav-top {
            background-color: #369;
            width: 100%;
            height: 60px;
        }

        .blog-title a{
            float: left;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            margin-left: 10px;
            font:20px/60px '宋体';
        }

        .blog-title a:hover {
            text-decoration: none;
            color: #fff;
        }

        .nav-btn a:hover {
            text-decoration: none;
            color: #fff;
        }

        .nav-btn a {
            float: right;
            line-height: 60px;
            text-decoration: none;
            color: #fff;
            margin-right: 10px;
            margin-top: 10px;
        }

        .blog-title a:hover {
            text-decoration: none;
            color: #fff;
        }

        .article-info {
            color: darkgrey;
            margin-top: 15px;
            float: right;
        }

        .article-item {
            overflow: hidden;
        }

        .panel {
            margin-top: 10px;
        }
        .article_count{
            text-align: right;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .title{
            border-bottom: 1px solid darkgrey;
        }
        .content{
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<div class="nav-top">
    <div class="blog-title">
        <a href="">{{ blog.title }}</a>
    </div>
    <div class="nav-btn">
        <a href="/admin/">管理</a>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            {% load my_filter %}
            {% get_classification username %}
        </div>
        <div class="col-md-9 ">
            {% block article_info %}

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
