<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Hi,{{ request.user.username }}</h3>
    {% if last_login %}
        <p>上次登录时间：{{ last_login }}</p>
    {% else %}
        <p>上次登录时间：欢迎您第一次登录</p>
    {% endif %}
    <a href="/logout">注销</a>
    <a href="/forget_pwd/">忘记密码</a>
</body>
</html>
